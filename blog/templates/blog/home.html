{% extends "blog/base.html" %}
{% block content %}
    {% for post in posts %}
<article class="media content-section">
    <!----
    <img class="rounded-circle article-img" src="{{ post.author.profile.image.url }}"> --->
    <div class="media-body">
        <div class="article-metadata">
            <small class="text-muted">{{ post.date_posted|date:"F d, Y" }}</small>
        </div>
        <h2><a class="article-title" href="{% url 'post-detail' post.id %}">{{ post.name }}</a></h2>
        <p class="article-content">{{ post.email }}</p>
    </div>
</article>
    {% endfor %}
<!--
<a class="nav-item nav-link" href="{% url 'sent-emails'%}">Send Emails</a>
-->

<h2><a class="article-title" style="color: white; margin: 25px 250px 75px;" href="{% url 'sent-emails'%}">  Send Emails</a></h2>
{% endblock content %}
