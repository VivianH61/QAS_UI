{% extends "blog/base_party.html" %}
{% block content %}
{% load crispy_forms_tags %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">
                    If you decide to authorize this transaction, please provide your partial private key:
                </legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" style="background-color: #ffe600; border: none; color: black;" type="submit">Submit</button>
            </div>
        </form>
    </div>
{% endblock content %}
